{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <div class="row">
            {% for project in projects | sort(attribute = 'id') %}
                <div class="col-md-3">
                    {% include 'main/_project.html' %}
                </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
