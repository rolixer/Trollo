<div class="card">
    <div class="card-body">
        <h3 class="card-title">
            {{ project.name }}
        </h3>
        <p class="card-text">
            {{ project.description }}
        </p>
            <a href="{{ url_for('project.project', id = project.id) }}" class="btn btn-sm btn-primary">Open</a>
        {% if current_user == project.owner %}
            <a href="{{ url_for('project.remove_project', id = project.id) }}" class="btn btn-sm btn-danger">X</a>
        {% else %}
            <a href="#" class="btn btn-sm btn-succes">Quit</a>
        {% endif %}
    </div>
</div>
