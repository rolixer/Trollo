{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="row">
        <div class="col-md-4">
            <h1>Register</h1>
            {{ wtf.quick_form(registerform, action=url_for('auth.register')) }}
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <h1>Login</h1>
            {{ wtf.quick_form(loginform, action=url_for('auth.login')) }}
        </div>
    </div>
{% endblock %}
